name: Hasaki Listing Crawler

on:
  schedule:
    - cron: '0 18 * * 0'
  workflow_dispatch:

jobs:
  listing-crawl:
    name: Phase 1 - Listing Crawl
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run listing crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SCHEMA: raw
          LOG_LEVEL: INFO
        run: |
          python crawl_listings.py
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: listing-crawler-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Listing crawl failed!"
      
      - name: Summary
        if: success()
        run: |
          echo "✅ Listing crawl completed successfully!"